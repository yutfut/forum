cat <<EOF | kubectl apply -f-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: nginx-configmap
  data:
    student-server.conf: |
      server {
          listen 80;
          server_name 109.120.183.14;

          location / {
              proxy_pass http://nginx-service:5000;
          }
      }
EOF

cat <<EOF | kubectl apply -f-
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: myapp-ingress
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
  spec:
    ingressClassName: nginx-example
    rules:
      - http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: app-service
                  port:
                    number: 5000
EOF

configmap/nginx-configmap created